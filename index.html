<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابطي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin: 20px;
        }
        .link-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }
        .link {
            display: block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>مرحباً بكم!</h1>
    <p>اختر أحد الروابط أدناه:</p>
    <div class="link-container">
        <a href="https://example1.com" class="link">العنوان الأول</a>
        <a href="https://example2.com" class="link">العنوان الثاني</a>
        <a href="https://example3.com" class="link">العنوان الثالث</a>
    </div>
</body>
</html>
